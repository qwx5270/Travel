<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="vue.js"></script>
  <title>计算属性、方法、侦听器</title>
</head>
<body>
  <div id="app">
    <!-- {{firstName +  " " + lastName}} -->
    <div>
      {{fullName}} {{age}}
    </div>
    <div>
      {{fullName2()}}
    </div>
    <div>
      {{fullName3}}
    </div>
  </div>

  <script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data: {
        firstName: 'Vicent',
        lastName: 'qwx',
        fullName3: 'Vicent qwx',
        age: 20
      },
      // 计算属性   内置缓存  调用 vm.age=21   不会再次执行computed(依赖的值没发生改变)
      computed: {
        fullName: function () {
          console.log('computed计算了一次....');
          return this.firstName + " " + this.lastName;
        }
      },
      //没有缓存机制    调用 vm.age=21    会重新执行一遍
      methods: {
        fullName2: function () {
          console.log('methods计算了一次....');
          return this.firstName + " " + this.lastName;
        }
      },
      //侦听属性
      watch: {
        firstName: function () {
          console.log('watch计算了一次....');
          this.fullName3 = this.firstName + " " + this.lastName;
        },
        lastName: function () {
          console.log('watch计算了一次....');
          this.fullName3 = this.firstName + " " + this.lastName;
        }
      }
    })
  </script>
</body>
</html>
