<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="vue.js"></script>
  <title>computed属性的get set</title>
</head>
<body>
  <div id="app">
    {{fullName}}
  </div>

  <script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data: {
        firstName: 'Vicent',
        lastName: 'qwx'
      },
      computed: {
        fullName: {
          get: function () {
            return this.firstName + " " + this.lastName;
          },
          set: function (val) {        //vm.fullName="edward qwj"
            var arr = val.split(" ");
            this.firstName = arr[0];
            this.lastName = arr[1];
            // console.log(val);
          }
        }
      }
    })
  </script>
</body>
</html>
