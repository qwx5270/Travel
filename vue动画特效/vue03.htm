<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="animate.css">
  <script src="vue.js"></script>
  <title>Vue使用animate.css库 二</title>
  <style>
    .fade-enter, .fade-leave-to {
      opacity: 0;
    }
    .fade-enter-active, .fade-leave-active {
      transition: opacity 1s;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- type  是以 animated 还是 transition 为准   :duration 自定义时长 :duration="3000" -->
    <!-- appear  appear-active-class 初始动画-->
    <transition name="fade"
                type="transition"
                :duration="{enter: 3000, leave: 6000}"
                appear
                enter-active-class="animated bounceInUp fade-enter-active"
                leave-active-class="animated swing fade-leave-active"
                appear-active-class="animated bounceInUp"
                >
      <div v-show="play">你好吗？qwx</div>
    </transition>

    <button type="button" @click="handleBtnClick">点击</button>
  </div>

  <script type="text/javascript">
    var vm = new Vue({
      el: "#root",
      data: {
        play: true
      },
      methods: {
        handleBtnClick: function () {
          this.play = !this.play;
        }
      }
    })
  </script>
</body>
</html>
