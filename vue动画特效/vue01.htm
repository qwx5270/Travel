<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="vue.js"></script>
  <title>Vue中css动画原理(过渡效果)</title>
  <style>
     /*样式属性可以写在一起  */
    .fade-enter {
      opacity: 0;
    }
    .fade-enter-active {
      transition: opacity 2s;
    }

    .fade-leave-to {
      opacity: 0;
    }
    .fade-leave-active {
      transition: opacity 1s;
    }

  </style>
</head>
<body>
  <div id="root">
    <transition name="fade">
      <div v-show="show">你好吗？zbc</div>
    </transition>

    <button type="button" @click="handleClick">点击</button>
  </div>

  <script type="text/javascript">
    var vm = new Vue({
      el: "#root",
      data: {
        show: true
      },
      methods: {
        handleClick: function () {
          this.show = !this.show;
        }
      }
    })
  </script>
</body>
</html>
