<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>vue入门</title>
</head>
<body>
  <div id="app">{{message}}</div>
  <div id="app-2">
    <span v-bind:title="msg2">
      鼠标悬停几秒钟查看此处动态绑定的提示信息.....
    </span>
  </div>
  <div id="app-3">
    <p v-if="display">这是能显示出来</p>
  </div>
  <div id="app-4">
    <button onclick="app4.todos.push({name: '默认', id: 0000000000})">添加(响应式)</button>
    <ol>
      <li v-for="item in todos">
        <span>{{item.name}}</span>
        <span>{{item.id}}</span>
      </li>
    </ol>
  </div>
  <div id="app-5">
    <p>{{msg5}}</p>
    <button type="button" v-on:click="reverseMsg">反转</button>
  </div>
  <div id="app-6">
    <p>{{msg6}}</p>
    <input type="text" v-model="msg6" placeholder="双向绑定">
  </div>

 <!--自定义组件  -->
  <div id="app-7">
    <ol>
      <todo-item v-for="item in grocdderyList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
    </ol>
  </div>
  
  <script>
    var app1 = new Vue({
      el: '#app',
      data: {
        message: 'Hello, world!!',
      }
    });

    var app2 = new Vue({
      el: '#app-2',
      data: {
        msg2: '页面加载于: ' + new Date().toLocaleString(),
      }
    });

    var app3 = new Vue({
      el: '#app-3',
      data: {
        display: true
      }
    });

    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          {name: 'aaa', id: 24162224322},
          {name: 'bbb', id: 45565656363},
          {name: 'ccc', id: 13213213123}
        ]
      }
    });

    var app5 = new Vue({
      el: '#app-5',
      data: {
        msg5: 'hello, vueJs!'
      },
      methods: {
        reverseMsg: function () {
          this.msg5 = this.msg5.split('').reverse().join('');
        }
      }
    });

    var app6 = new Vue({
      el: '#app-6',
      data: {
        msg6: 'Hello, VUE'
      }
    });

    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{todo.text}}</li>'
    })
    var app7 = new Vue({
      el: '#app-7',
      data: {
        grocdderyList: [
          { id: 0, text: '蔬菜' },
          { id: 1, text: '奶酪' },
          { id: 2, text: '随便其它什么人吃的东西' }
        ]
      }
    })
  </script>
</body>
</html>
